<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color tokens</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

</head>

<body>
  <style>
    * {
      font-family: 'Roboto, sans-serif';
    }

    .color-sample {
      border: 1px solid #eaeaea;
      height: 50px;
    }

    .size-sample {
      background: #ffe5e5;
    }

    .spacing-sample {
      height: 120px;
      background-color: #f3f2f2;
    }

    .spacing-element {
      background-color: #ffe5e5;
    }

    .spacing-inner-element {
      background-color: #aba6a6;
      height: 20px;
    }

    .borderRadius-sample {
      background: #ffe5e5;
      border: 1px solid #e83e8c;
      height: 70px;
      width: 100%;
    }

    .typography-sample {
      background-color: #f3f2f2;
      padding: 10px;
    }
  </style>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul id="wrapper" class="navbar-nav mr-auto">
  
      </ul>
    </div>
  </nav>
  
  <script>
    const buildMenu = (tokens) => {
      const wrapper = document.getElementById('wrapper')
  
      tokens.forEach(tokenInfo => {
        const link = document.createElement('a');
        link.classList = 'nav-link';
        link.href = tokenInfo.path;
        link.innerHTML = tokenInfo.name
  
        const item = document.createElement('li');
        item.classList = 'nav-item'
        item.appendChild(link);
        wrapper.appendChild(item);
      })
    }
    window.onload = () => {
      fetch('../paths.json')
      .then(response => response.json())
      .then(buildMenu)
    }
  </script>  <div class="container-fluid mt-5">
    <div class="row">
      <div class="col-12">
        <h1>Colors</h1>
        <hr>
      </div>
      <div class="color col-12 col-sm-6 col-md-4 col-lg-3">
        <p class="color-name mt-3 mb-1">colorPrimary: <code>#F091C9</code></p>
        <div class="color-sample" style="background: #F091C9"></div>
      </div>
      <div class="col-12 mt-5">
        <h1>Sizes</h1>
        <hr>
      </div>
      <div class="color col-12 col-sm-6 col-md-4 col-lg-3">
        <p class="color-name mt-3 mb-1">sizeTiny: <code>8</code></p>
        <div class="size-sample" style="height: 8px"></div>
      </div>
      <div class="col-12 mt-5">
        <h1>Spacing</h1>
        <hr>
      </div>
      <div class="color col-12 col-sm-6 col-md-4 col-lg-3">
        <p class="color-name mt-3 mb-1">spacingSmall: <code>8</code></p>
        <div class="spacing-sample">
          <div class="spacing-element" style="height: 8px"></div>
          <div class="spacing-inner-element"></div>
        </div>
      </div>
      <div class="col-12 mt-5">
        <h1>Border Radius</h1>
        <hr>
      </div>
      <div class="col-12 mt-5">
        <h1>Typography</h1>
        <hr>
        <h3>Font Family</h1>
      </div>
      <div class="col-12 mt-5">
        <h1>Elements</h1>
        <hr>
      </div>
    </div>
    <hr>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
