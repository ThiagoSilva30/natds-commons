<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Natds Icons</title>
  <link rel="stylesheet" href="./natds-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <div id="icons-by-name"></div>
  <style>
    #icons-by-name {
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: space-evenly;      
    }
    
    .icon-wrapper {
      text-align: center;
      margin: 20px 30px;
      width: 20%;
    }

    code {
      color: #e8007f;
    }
  </style>

  <script>
    const wrapper = document.getElementById('icons-by-name');

    const createIcon = (iconClass, glyph) => {
      const iconWrapper = document.createElement('div');
      iconWrapper.classList.add('icon-wrapper')
      const icon = document.createElement('i');
      const nameWraper = document.createElement('div');
      const name = document.createElement('span');
      const code = document.createElement('code');

      icon.classList.add('natds-icons', 'natds-icons-3x', `natds-icons-${iconClass}`)
      name.innerHTML = `${iconClass}:`;
      code.innerHTML = glyph;

      nameWraper.appendChild(name)
      nameWraper.appendChild(code)
      iconWrapper.appendChild(icon)
      iconWrapper.appendChild(nameWraper)

      return iconWrapper;
    }

    fetch('./natds-icons.json')
      .then(res => res.json())
      .then((icons) => Object
        .keys(icons)
        .forEach(iconName => wrapper.appendChild(createIcon(iconName, icons[iconName]))));
  </script>
</body>

</html>
